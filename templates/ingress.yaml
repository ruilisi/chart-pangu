{{- if .Values.ingress.enabled -}}
{{- $fullName := include "myChart.fullname" . -}}
{{- $isNetworkingV1 := semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion -}}
{{- if $isNetworkingV1 }}
apiVersion: networking.k8s.io/v1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    app.kubernetes.io/name: {{ include "myChart.name" . }}
    helm.sh/chart: {{ include "myChart.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if .Values.ingress.tls_all }}
  tls:
  {{- range .Values.ingress.hosts }}
    - hosts:
        - {{ .host | quote }}
      secretName: {{ .host }}
  {{- end }}
{{- end }}
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- $paths := .Values.ingress.paths -}}
  {{- $pathType := default "ImplementationSpecific" .Values.ingress.pathType -}}
  {{- range $host := .Values.ingress.hosts }}
  {{- $port := default 80 $host.servicePort }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range (or .paths $paths) }}
        {{ if $isNetworkingV1 -}}
        - backend:
            service:
              name: {{ $fullName }}
              port:
                number: {{ $port }}
          path: {{ . }}
          pathType: {{ $pathType }}
        {{- else -}}
        - path: {{ . }}
          backend:
            serviceName: {{ $fullName }}
            servicePort: {{ $port }}
        {{- end -}}
        {{- end }}
  {{- end }}
{{- end }}
